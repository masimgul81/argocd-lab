name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'my-app/**'  # Triggers only on my-app changes

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./my-app
        push: true
        tags: |
          g3nius/myflix:latest
          g3nius/myflix:${{ github.sha }}

    - name: Update Kubernetes Manifest
      run: |
        # Update deployment.yaml with the new SHA tag
        sed -i "s|image: .*|image: g3nius/myflix:${{ github.sha }}|g" my-app/deployment.yaml
        
        # Commit back to repo
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add my-app/deployment.yaml
        git commit -m "Auto-update image to version ${{ github.sha }}"
        git push
