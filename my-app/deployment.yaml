apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: myflix-container
        image: g3niuz/myflix:2a8883d82e07c0ff249a3a6bec2997ffdca9b134
        ports:
        - containerPort: 80
