apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: myflix-container
        image: g3niuz/myflix:3fc1ab010ca17adf315135dd323d1ef5496e4734
        ports:
        - containerPort: 80
