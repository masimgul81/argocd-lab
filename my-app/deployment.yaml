apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: myflix-container
        image: g3niuz/myflix:6e0f09d4f3b319d34094d3381b20fda825fe482b
        ports:
        - containerPort: 80
